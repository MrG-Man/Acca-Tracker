<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Honest Matt Cup - Acca Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tracker.css') }}">
    <style>
        /* Enhanced Live Tracker Styles */
        .live-tracker-container {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #dee2e6 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .enhanced-header {
            flex-shrink: 0;
        }

        .enhanced-summary {
            flex-shrink: 0;
        }

        .enhanced-matches-grid {
            flex: 1;
            max-height: calc(100vh - 150px);
            overflow-y: auto;
        }

        .enhanced-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 5px;
            margin-bottom: 2px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }


        .enhanced-status {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 15px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(23, 162, 184, 0.1);
            border-radius: 25px;
            border: 2px solid rgba(23, 162, 184, 0.3);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ffc107;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #28a745;
            animation: successPulse 2s infinite;
        }

        .status-text {
            font-weight: 600;
            color: #495057;
        }

        .last-updated {
            color: #6c757d;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .enhanced-summary {
            margin-bottom: 2px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 5px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .summary-card h3 {
            margin: 0 0 2px 0;
            color: #212529;
            font-size: 1rem;
            text-align: center;
            font-weight: 600;
        }

        .accumulator-status {
            display: flex;
            justify-content: center;
            margin-bottom: 2px;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .status-badge.success {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .status-badge.failed {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .status-badge.pending {
            background: linear-gradient(135deg, #ffc107, #fd7e14);
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .enhanced-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2px;
        }

        .stat-item {
            text-align: center;
            padding: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            border: 2px solid rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-2px);
        }

        .stat-label {
            display: block;
            color: #6c757d;
            font-size: 0.6rem;
            margin-bottom: 2px;
            font-weight: 600;
        }

        .stat-value {
            display: block;
            font-size: 1rem;
            font-weight: 900;
            line-height: 1;
        }

        .stat-value.success {
            color: #28a745;
            text-shadow: 0 2px 4px rgba(40, 167, 69, 0.3);
        }

        .stat-value.failed {
            color: #dc3545;
            text-shadow: 0 2px 4px rgba(220, 53, 69, 0.3);
        }

        .stat-value.pending {
            color: #ffc107;
            text-shadow: 0 2px 4px rgba(255, 193, 7, 0.3);
        }

        .enhanced-matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2px;
            margin-bottom: 2px;
        }

        .enhanced-match-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 4px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
            min-height: 50px;
            height: 50px;
        }

        .enhanced-match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .enhanced-match-card.btts-success {
            border-color: #28a745;
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.15) 0%, rgba(212, 237, 218, 0.95) 100%);
        }

        .enhanced-match-card.btts-failed {
            border-color: #dc3545;
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.15) 0%, rgba(248, 215, 218, 0.95) 100%);
        }

        .enhanced-match-card.btts-pending {
            border-color: #ffc107;
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.15) 0%, rgba(255, 243, 205, 0.95) 100%);
        }

        .selector-name {
            font-size: 0.8rem;
            font-weight: 700;
            color: #212529;
            margin-bottom: 2px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .league-badge {
            display: inline-block;
            background: linear-gradient(135deg, #17a2b8, #20c997);
            color: white;
            font-size: 0.5rem;
            font-weight: 600;
            padding: 1px 3px;
            border-radius: 12px;
            margin-bottom: 2px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .teams {
            font-size: 0.7rem;
            font-weight: 600;
            color: #212529;
            margin-bottom: 2px;
            line-height: 1.1;
        }

        .score-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2px;
        }

        .score {
            font-size: 1rem;
            font-weight: 900;
            color: white;
            margin-bottom: 1px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 2px 4px rgba(23, 162, 184, 0.3);
        }

        .time {
            font-size: 0.7rem;
            font-weight: 600;
            color: white;
            text-align: center;
        }

        .btts-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
            font-size: 0.6rem;
            font-weight: 700;
            padding: 2px 4px;
            border-radius: 20px;
            margin-bottom: 2px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btts-status.success {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .btts-status.failed {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }

        .btts-status.pending {
            background: linear-gradient(135deg, #ffc107, #fd7e14);
            color: white;
        }

        .match-status {
            font-size: 0.6rem;
            padding: 1px 2px;
            border-radius: 12px;
            font-weight: 500;
            text-align: center;
        }

        .match-status.live {
            background: #d1ecf1;
            color: #17a2b8;
        }

        .match-status.finished {
            background: #6c757d;
            color: white;
        }

        /* Enhanced animations */
        @keyframes successPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.4); }
            50% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Loading and error states */
        .enhanced-loading {
            text-align: center;
            padding: 20px 5px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #dee2e6;
            border-top: 4px solid #17a2b8;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .enhanced-error {
            text-align: center;
            padding: 20px 5px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .error-icon {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .enhanced-error h3 {
            color: #dc3545;
            margin-bottom: 5px;
        }

        .enhanced-error button {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 44px;
            min-width: 120px;
            font-size: 0.8rem;
        }

        .enhanced-error button:hover {
            background: #138496;
            transform: translateY(-1px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .live-tracker-container {
                padding: 2px;
            }

            .enhanced-header {
                padding: 5px;
                margin-bottom: 2px;
            }

            .enhanced-status {
                flex-direction: column;
                gap: 2px;
            }

            .enhanced-summary {
                margin-bottom: 2px;
            }

            .summary-card {
                padding: 5px;
            }

            .enhanced-matches-grid {
                grid-template-columns: 1fr;
                gap: 2px;
                margin-bottom: 2px;
            }

            .enhanced-match-card {
                padding: 4px;
                min-height: 50px;
                height: 50px;
            }

            .score {
                font-size: 1rem;
            }

            .enhanced-stats {
                grid-template-columns: repeat(3, 1fr);
                gap: 2px;
            }

            .stat-value {
                font-size: 1rem;
            }

            .stat-item {
                padding: 4px;
            }

            .teams {
                font-size: 0.7rem;
                line-height: 1.1;
                margin-bottom: 2px;
            }

            .selector-name {
                font-size: 0.8rem;
                margin-bottom: 2px;
            }

            .league-badge {
                font-size: 0.5rem;
                padding: 1px 3px;
                margin-bottom: 2px;
            }

            .btts-status {
                font-size: 0.6rem;
                padding: 2px 4px;
                margin-bottom: 2px;
            }

            .match-status {
                font-size: 0.6rem;
                padding: 1px 2px;
            }
        }

        @media (max-width: 480px) {
            .enhanced-stats {
                grid-template-columns: 1fr;
                gap: 1px;
            }

            .stat-item {
                padding: 3px;
            }

            .stat-value {
                font-size: 0.8rem;
            }

            .score {
                font-size: 0.8rem;
            }

            .enhanced-match-card {
                padding: 2px;
                min-height: 40px;
                height: 40px;
            }

            .teams {
                font-size: 0.6rem;
                line-height: 1;
            }

            .selector-name {
                font-size: 0.7rem;
            }

            .league-badge {
                font-size: 0.4rem;
                padding: 1px 2px;
            }

            .btts-status {
                font-size: 0.5rem;
                padding: 1px 2px;
            }

            .match-status {
                font-size: 0.5rem;
                padding: 1px 2px;
            }

            .summary-card {
                padding: 3px;
            }

            .enhanced-header {
                padding: 3px;
            }

            .live-tracker-container {
                padding: 1px;
            }
        }
    </style>
</head>
<body>
    <div class="live-tracker-container">
        <!-- Enhanced Header -->
        <header class="enhanced-header">
            <div class="enhanced-status">
                <div class="status-indicator" id="connection-status">
                    <span class="status-dot"></span>
                    <span class="status-text">Connecting...</span>
                </div>
                <div class="last-updated">
                    Last Updated: <span id="last-updated">Never</span>
                </div>
            </div>
        </header>

        <!-- Enhanced Accumulator Summary -->
        <div class="enhanced-summary">
            <div class="summary-card">
                <h3>Accumulator Status</h3>
                <div class="accumulator-status" id="accumulator-status">
                    <span class="status-badge pending">PENDING</span>
                </div>
                <div class="enhanced-stats">
                    <div class="stat-item">
                        <span class="stat-label">Success</span>
                        <span class="stat-value success" id="btts-success-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Pending</span>
                        <span class="stat-value pending" id="btts-pending-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Failed</span>
                        <span class="stat-value failed" id="btts-failed-count">0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Enhanced Matches Grid -->
        <div class="enhanced-matches-grid" id="matches-container">
            <!-- Enhanced match cards will be dynamically inserted here -->
        </div>

        <!-- Enhanced Loading State -->
        <div class="enhanced-loading" id="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading BTTS data...</p>
        </div>

        <!-- Enhanced Error State -->
        <div class="enhanced-error" id="error-state" style="display: none;">
            <div class="error-icon">⚠️</div>
            <h3>Connection Error</h3>
            <p>Unable to load BTTS data. Please check your connection and try again.</p>
            <button onclick="location.reload()">Retry</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/tracker.js') }}"></script>
</body>
</html>
