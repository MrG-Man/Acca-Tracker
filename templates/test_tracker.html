<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Honest Matt Cup - BTTS Tracker TEST MODE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tracker.css') }}">
    <style>
        /* Test Mode Specific Styles */
        .test-mode-banner {
            background: linear-gradient(135deg, #ffc107, #fd7e14);
            color: white;
            text-align: center;
            padding: 15px;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
            animation: testPulse 3s infinite;
        }

        @keyframes testPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .test-controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 3px solid #ffc107;
        }

        .test-controls h3 {
            margin: 0 0 20px 0;
            color: #212529;
            font-size: 1.3rem;
            text-align: center;
        }

        .control-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .test-btn {
            background: linear-gradient(135deg, #17a2b8, #20c997);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(23, 162, 184, 0.3);
        }

        .test-btn.danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .test-btn.warning {
            background: linear-gradient(135deg, #ffc107, #fd7e14);
        }

        .test-btn.success {
            background: linear-gradient(135deg, #28a745, #20c997);
        }

        .scenario-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .scenario-btn {
            background: rgba(108, 117, 125, 0.1);
            border: 2px solid #6c757d;
            color: #495057;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .scenario-btn:hover {
            background: #6c757d;
            color: white;
        }

        .scenario-btn.active {
            background: #ffc107;
            border-color: #ffc107;
            color: #212529;
        }

        /* Reuse existing styles */
        .live-tracker-container, .enhanced-header, .status-indicator, .status-dot, 
        .status-text, .enhanced-summary, .summary-card, .accumulator-status, 
        .status-badge, .enhanced-stats, .stat-item, .stat-label, .stat-value, 
        .enhanced-matches-grid, .enhanced-match-card, .selector-name, .league-badge, 
        .teams, .score-display, .score, .time, .btts-status, .match-status, 
        .enhanced-loading, .enhanced-error {
            /* These will inherit styles from the main tracker.css */
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .live-tracker-container {
                padding: 15px;
            }

            .enhanced-header {
                padding: 20px;
            }

            .enhanced-header h1 {
                font-size: 1.8rem;
            }

            .control-buttons {
                grid-template-columns: 1fr;
            }

            .scenario-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="live-tracker-container">
        <!-- Test Mode Banner -->
        <div class="test-mode-banner">
            üß™ TEST MODE - This is a testing interface with mock data
        </div>

        <!-- Test Controls -->
        <div class="test-controls">
            <h3>üõ†Ô∏è Test Controls</h3>
            <div class="control-buttons">
                <button class="test-btn" onclick="loadTestScenario('all-pending')">All Pending</button>
                <button class="test-btn success" onclick="loadTestScenario('mixed-results')">Mixed Results</button>
                <button class="test-btn warning" onclick="loadTestScenario('early-btts')">Early BTTS</button>
                <button class="test-btn danger" onclick="loadTestScenario('late-failures')">Late Failures</button>
                <button class="test-btn" onclick="loadTestScenario('halftime-scores')">Halftime</button>
                <button class="test-btn success" onclick="loadTestScenario('live-action')">Live Action</button>
                <button class="test-btn warning" onclick="loadTestScenario('random')">Random</button>
                <button class="test-btn danger" onclick="resetAllScores()">Reset All</button>
            </div>
            <div class="scenario-buttons">
                <button class="scenario-btn active" data-scenario="all-pending">All Pending</button>
                <button class="scenario-btn" data-scenario="mixed-results">Mixed Results</button>
                <button class="scenario-btn" data-scenario="early-btts">Early BTTS</button>
                <button class="scenario-btn" data-scenario="late-failures">Late Failures</button>
                <button class="scenario-btn" data-scenario="halftime-scores">Halftime</button>
                <button class="scenario-btn" data-scenario="live-action">Live Action</button>
                <button class="scenario-btn" data-scenario="random">Random</button>
            </div>
        </div>

        <!-- Enhanced Header -->
        <header class="enhanced-header">
            <h1>üéØ The Honest Matt Cup - BTTS Tracker (Test Mode)</h1>
            <div style="display: flex; justify-content: center; margin-top: 15px;">
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Test Mode Active</span>
                </div>
            </div>
        </header>

        <!-- Enhanced Accumulator Summary -->
        <div class="enhanced-summary">
            <div class="summary-card">
                <h3>Accumulator Status</h3>
                <div class="accumulator-status" id="accumulator-status">
                    <span class="status-badge pending">PENDING</span>
                </div>
                <div class="enhanced-stats">
                    <div class="stat-item">
                        <span class="stat-label">Success</span>
                        <span class="stat-value success" id="btts-success-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Pending</span>
                        <span class="stat-value pending" id="btts-pending-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Failed</span>
                        <span class="stat-value failed" id="btts-failed-count">0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Enhanced Matches Grid -->
        <div class="enhanced-matches-grid" id="matches-container">
            <!-- Enhanced match cards will be dynamically inserted here -->
        </div>

        <!-- Enhanced Loading State -->
        <div class="enhanced-loading" id="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading test BTTS data...</p>
        </div>

        <!-- Enhanced Error State -->
        <div class="enhanced-error" id="error-state" style="display: none;">
            <div class="error-icon">‚ö†Ô∏è</div>
            <h3>Test Error</h3>
            <p>Unable to load test BTTS data.</p>
            <button onclick="location.reload()">Retry</button>
        </div>
    </div>

    <script>
        let currentScenario = 'all-pending';
        let updateInterval;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTestScenario('all-pending');
            startAutoUpdate();
        });

        async function loadTestScenario(scenario) {
            try {
                showLoading();
                
                // Get test scenario data
                const scenarioResponse = await fetch(`/api/btts-test-scenarios?scenario=${scenario}`);
                const scenarioData = await scenarioResponse.json();

                if (scenarioData.error) {
                    showError(scenarioData.error);
                    return;
                }

                currentScenario = scenario;
                updateScenarioButtons(scenario);
                renderMatches(scenarioData.matches);
                updateStatistics(scenarioData.statistics);
                updateAccumulatorStatus(scenarioData.statistics);

                hideLoading();

            } catch (error) {
                console.error('Error loading test scenario:', error);
                showError('Failed to load test scenario');
            }
        }

        function updateScenarioButtons(activeScenario) {
            document.querySelectorAll('.scenario-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.scenario === activeScenario) {
                    btn.classList.add('active');
                }
            });
        }

        function renderMatches(matches) {
            const container = document.getElementById('matches-container');
            container.innerHTML = '';

            Object.entries(matches).forEach(([selector, match]) => {
                const matchCard = createMatchCard(selector, match);
                container.appendChild(matchCard);
            });
        }

        function createMatchCard(selector, match) {
            const card = document.createElement('div');
            card.className = `enhanced-match-card ${getBTTSClass(match.btts_detected)}`;
            
            card.innerHTML = `
                <div class="selector-name">${selector}</div>
                <div class="league-badge">${match.league}</div>
                <div class="teams">
                    ${match.home_team}<br>
                    vs<br>
                    ${match.away_team}
                </div>
                <div class="score-display">
                    <div class="score">${match.home_score} - ${match.away_score}</div>
                    <div class="time">${getStatusText(match.status)}</div>
                </div>
                <div class="btts-status ${getBTTSStatusClass(match.btts_detected)}">
                    ${match.btts_detected ? '‚úÖ BTTS' : '‚è≥ Pending'}
                </div>
                <div class="match-status ${match.status}">
                    ${match.status.replace('_', ' ').toUpperCase()}
                </div>
            `;

            return card;
        }

        function getBTTSClass(bttsDetected) {
            if (bttsDetected) return 'btts-success';
            return 'btts-pending';
        }

        function getBTTSStatusClass(bttsDetected) {
            if (bttsDetected) return 'success';
            return 'pending';
        }

        function getStatusText(status) {
            switch(status) {
                case 'not_started': return 'Not Started';
                case 'live': return 'LIVE';
                case 'finished': return 'Finished';
                case 'first_half': return 'First Half';
                default: return status;
            }
        }

        function updateStatistics(stats) {
            document.getElementById('btts-success-count').textContent = stats.btts_detected;
            document.getElementById('btts-pending-count').textContent = stats.btts_pending;
            document.getElementById('btts-failed-count').textContent = stats.btts_failed;
        }

        function updateAccumulatorStatus(stats) {
            const statusElement = document.getElementById('accumulator-status');
            const badge = statusElement.querySelector('.status-badge');
            
            if (stats.btts_failed > 0) {
                badge.className = 'status-badge failed';
                badge.textContent = 'FAILED';
            } else if (stats.btts_detected === stats.total_matches_tracked && stats.total_matches_tracked > 0) {
                badge.className = 'status-badge success';
                badge.textContent = 'COMPLETE SUCCESS';
            } else if (stats.btts_detected > 0) {
                badge.className = 'status-badge pending';
                badge.textContent = 'PARTIAL SUCCESS';
            } else {
                badge.className = 'status-badge pending';
                badge.textContent = 'PENDING';
            }
        }

        async function resetAllScores() {
            try {
                const response = await fetch('/api/btts-test-update-score', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'reset_all'
                    })
                });

                const data = await response.json();
                if (data.success) {
                    loadTestScenario(currentScenario);
                }
            } catch (error) {
                console.error('Error resetting scores:', error);
            }
        }

        function showLoading() {
            document.getElementById('loading-state').style.display = 'block';
            document.getElementById('error-state').style.display = 'none';
            document.getElementById('matches-container').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('matches-container').style.display = 'grid';
        }

        function showError(error) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('matches-container').style.display = 'none';
            const errorState = document.getElementById('error-state');
            errorState.style.display = 'block';
            console.error('Test mode error:', error);
        }

        function startAutoUpdate() {
            // Update every 10 seconds in test mode
            updateInterval = setInterval(() => {
                if (currentScenario && currentScenario !== 'random') {
                    loadTestScenario(currentScenario);
                }
            }, 10000);
        }

        // Cleanup interval on page unload
        window.addEventListener('beforeunload', function() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        });
    </script>
</body>
</html>
